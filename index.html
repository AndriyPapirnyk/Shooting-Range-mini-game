<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shooting Range</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="main_title">Welcome to</div>
        <img class="main_logo" src="main_logo.png" alt="">
        <div class="place_prog">
        <div class="row_prog" id="row_prog"></div>
    </div>
        <div class="progress" id="progress"></div>
        <div class="button_start" id="button_start">Let's shoot</div>
    </div>




    <div class="choose_mode" id="choose_mode">
        <h2 class="maintxt_choose">Choose your target:</h2>
        <div class="row_choose">
            <div class="c1 cc" id="c1">
                <img class="c11" src="target1.png" alt="">
            </div>
            <div class="c2 cc" id="c2">
                <img class="c11" src="target2.png" alt="">
            </div>
            <div class="c3 cc" id="c3">
                <img class="c11" src="target3.png" alt="">
            </div>
        </div>
        <div class="button_apply" id="button_apply">Apply!</div>
    </div>

    <div class="settings" id="settings">
        <h2 class="txt_settings">Player settings:</h2>
        <div class="main_settings">

            <div class="ready1" id="ready1">
                <img class="boy_img" src="boy.png" alt="">
                <h2 class="name_txt" id="name_ready1"></h2>
                <h2 class="name_txt">is ready!</h2>
            </div>


            <div class="left_settings" id="left_settings">
                <h2 class="player1_txt">Player1</h2>
                <div class="row_name">
                    <h2 class="name_txt">Name:</h2>
                    <input class="inp_settings" id="inp1_settings" type="text">
                </div>
                <h2 class="skin_txt">Skin</h2>
                <div class="row_skin">
                    <img class="aim_img" id="left_skin1" src="t6.png" alt="">
                    <img class="aim_img" id="left_skin2"  src="t7.png" alt="">
                    <img class="aim_img" id="left_skin3"  src="t8.png" alt="">
                    <img class="aim_img" id="left_skin4"  src="t9.png" alt="">
                    <img class="aim_img" id="left_skin5"  src="t10.png" alt="">
                </div>
                <div class="row_skin">
                    <img class="aim_img" id="left_skin6"  src="t1.png" alt="">
                    <img class="aim_img" id="left_skin7"  src="t2.png" alt="">
                    <img class="aim_img" id="left_skin8"  src="t3.png" alt="">
                    <img class="aim_img" id="left_skin9"  src="t4.png" alt="">
                    <img class="aim_img" id="left_skin10"  src="t5.png" alt="">
                </div>
                <div class="button_ready" id="button_ready1">READY!</div>
            </div>

            <div class="right_settings" id="right_settings">
                <h2 class="player1_txt">Player2</h2>
                <div class="row_name">
                    <h2 class="name_txt">Name:</h2>
                    <input class="inp_settings" id="inp2_settings"  type="text">
                </div>
                <h2 class="skin_txt">Skin</h2>
                <div class="row_skin">
                    <img class="aim_img" id="right_skin1" src="t6.png" alt="">
                    <img class="aim_img" id="right_skin2" src="t7.png" alt="">
                    <img class="aim_img" id="right_skin3" src="t8.png" alt="">
                    <img class="aim_img" id="right_skin4" src="t9.png" alt="">
                    <img class="aim_img" id="right_skin5" src="t10.png" alt="">
                </div>
                <div class="row_skin">
                    <img class="aim_img" id="right_skin6" src="t1.png" alt="">
                    <img class="aim_img" id="right_skin7" src="t2.png" alt="">
                    <img class="aim_img" id="right_skin8" src="t3.png" alt="">
                    <img class="aim_img" id="right_skin9" src="t4.png" alt="">
                    <img class="aim_img" id="right_skin10" src="t5.png" alt="">
                </div>
                <div class="button_ready" id="button_ready2">READY!</div>
                
            </div>

            <div class="ready1" id="ready2">
                <img class="boy_img" src="boy.png" alt="">
                <h2 class="name_txt" id="name_ready2"></h2>
                <h2 class="name_txt">is ready!</h2>
            </div>



        </div>

        <h2 class="txt2_settings">Press</h2>
        <div class="r_img"></div>
        <h2 class="txt3_settings">to start</h2>



    </div>







    <div class="wrap" id="wrap">

<h2 class="pl1_name pl_name" id="pl1_name"></h2>
<h2 class="pl2_name pl_name" id="pl2_name"></h2>



        <div class="btn_how" id="btn_how"></div>
        <div class="how_menu" id="how_menu">
            <div class="row_how">
                <h2 class="">Player1</h2>
                <img class="wsad" src="wsad.png" alt="">
                <img class="space" src="space.png" alt="">
            </div>
            <div class="row_how">
                <h2>Player2</h2>
                <img class="arr" src="arr.png" alt="">
                <img class="shift" src="shift.png" alt="">
            </div>
            <div class="row_how">
                <div class="btn_ok" id="btn_ok2">OK</div>
            </div>
        </div>

        <div class="set" id="btn_sett"></div>

        <div class="menu" id="menu_wrap">
            <div class="menu_row">BACKGROUND</div>
            <div class="menu_row">
                <div class="bcg1 bcg_wrap" id="bcg1"></div>
                <div class="bcg2 bcg_wrap" id="bcg2"></div>
                <div class="bcg3 bcg_wrap" id="bcg3"></div>
                <div class="bcg4 bcg_wrap" id="bcg4"></div>
            </div>
            <div class="menu_row">
                <div class="btn_ok" id="btn_ok">OK</div>
            </div>

        </div>
      
      <div class="scoreContainer">
          <div class="scoreContainerInner" id="scoreContainerLeft">0</div>
          <div class="scoreContainerInner" id="scoreContainerRight">0</div>
      </div>
      
      
       <div class="target" id="target"></div>
        <div class="player player1" id="player1"></div>
        <div class="player player2" id="player2"></div>
        <div class="gamepad gamepad1" id="gamepad1">
            <div class="row">
                <div class="btn btn_top" id="btn_top1">Y</div>
            </div>
             <div class="rowCenter">
                <div class="btn btn_left" id="btn_left1">X</div>
                <div class="btn btn_right" id="btn_right1">B</div>
            </div>
            <div class="row">
                <div class="btn btn_bottom" id="btn_bottom1">A</div>
            </div>
        </div>
        <div class="gamepad gamepad2" id="gamepad2">
            <div class="row">
                <div class="btn btn_top" id="btn_top2">Y</div>
            </div>
             <div class="rowCenter">
                <div class="btn btn_left" id="btn_left2">X</div>
                <div class="btn btn_right" id="btn_right2">B</div>
            </div>
            <div class="row">
                <div class="btn btn_bottom" id="btn_bottom2">A</div>
            </div>
        </div>
        <img src="gamepad.png" class="gamepad_open" id="gamepad_open">
    </div>
    <script src="main.js"></script>
</body>
</html>
